<div class="container" style="padding-top:10px;">
    <div class="col-12">
        <div class="row">
            <div class="col-sm-6">
                <h1>Pacientes</h1>
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-outline-info float-right" style="height:44px;" [routerLink]="['/agregar-paciente']">Registrar paciente</button>
            </div>
        </div>

        <table class="table">
            <thead class="bg-secondary text-light">
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Fecha de nacimiento</th>
                    <th>GÃ©nero</th>
                </tr>
            </thead>
            <tbody>
                <tr (click)="clickPatient(this.patient._id)" *ngFor="let patient of patients | async" class="bg-light">
                    <td>{{ patient.datos_personales.nombre }}</td>
                    <td>{{ patient.datos_personales.apellido_paterno }} {{ patient.datos_personales.apellido_materno }}</td>
                    <td>{{ patient.datos_personales.fecha_de_nacimiento }}</td>
                    <td>{{ patient.datos_personales.sexo}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
